<span #input>  
  <ion-item  (tap)="scrollTo()"   pl-0 [attr.err-mode]="(!validControl.valid && active)?'':null">
      <ion-label stacked>{{label}}</ion-label>
        <ion-input 
            [type]="type" 
            [formControl]="validControl"
            [placeholder]="placeholder">
        </ion-input>
  </ion-item>
  <expandable [expanded]="!validControl.valid" *ngIf="active">
    <span *ngIf="validControl.errors">
      <p no-margin mt-5 err *ngIf="validControl.errors.required">
        <ion-icon name="md-information-circle" style="vertical-align: bottom"></ion-icon> {{errorMessage_Required}}
      </p>
      <p no-margin mt-5 err *ngIf="validControl.errors.maxlength">
        <ion-icon name="md-information-circle" style="vertical-align: bottom"></ion-icon> {{errorMessage_Maxlength}}
      </p>
      <p no-margin mt-5 err *ngIf="validControl.errors.validEmail">
        <ion-icon name="md-information-circle" style="vertical-align: bottom"></ion-icon> {{errorMessage_ValidEmail}}
      </p>
      <p no-margin mt-5 err *ngIf="validControl.errors.validNumber">
        <ion-icon name="md-information-circle" style="vertical-align: bottom"></ion-icon> {{errorMessage_ValidNumber}}
      </p>
    </span>
  </expandable>
</span>
