<ion-navbar>
  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons start>
      <button ion-button font20 (tap)="openSeacrhModal()">
          <ion-icon name="search" ></ion-icon>
      </button>

      <button item-end ion-button font20>
          <ion-icon name="settings" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ng-content></ng-content>
</ion-navbar>
