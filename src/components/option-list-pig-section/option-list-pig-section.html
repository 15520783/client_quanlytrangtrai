<span #options >
  <button 
  showWhen="core" 
  *ngIf="view_info.includes(sectionTypeId)"
  small ion-button item-end mode='ios' color="main"
  (tap)="viewDetail()">Xem thông tin</button>

  <button 
  showWhen="core" 
  small ion-button item-end mode='ios' color="secondary"
  (tap)="health_input()">Nhập vấn đề</button>

  <button 
  showWhen="core"
  small ion-button item-end mode='ios' color="secondary"
  (tap)="transferSection()">Đánh giá & chuyển khu</button>

  <button 
  showWhen="core" 
  *ngIf="add_to_sale_list.includes(sectionTypeId) 
  && statusObjectKey[pig.statusId].code != statusPig.WAIT_FOR_SALE
  && statusObjectKey[pig.statusId].code != statusPig.WAIT_FOR_MATING"
  small ion-button item-end mode='ios' color="secondary"
  (tap)="forwardToSaleWaiting()">Thêm vào danh sách chờ bán</button>
  
 <button 
  showWhen="core" 
  *ngIf="add_to_sale_list.includes(sectionTypeId) 
  && statusObjectKey[pig.statusId].code == statusPig.WAIT_FOR_SALE"
  small ion-button item-end mode='ios' color="secondary"
  (tap)="cancelSaleWaiting()">Hủy chờ bán</button>
  
  <button 
  showWhen="core" 
  *ngIf="breeding.includes(sectionTypeId) 
  && statusObjectKey[pig.statusId].code != statusPig.WAIT_FOR_SALE 
  && statusObjectKey[pig.statusId].code != statusPig.WAIT_FOR_MATING 
  && pig.gender == gender.FEMALE"
  small ion-button item-end mode='ios' color="secondary"
  (tap)="breeding_input()">Lên giống</button>

  <button 
  showWhen="core" 
  *ngIf="sperm.includes(sectionTypeId) 
  && statusObjectKey[pig.statusId].code != statusPig.WAIT_FOR_SALE 
  && pig.gender == gender.MALE"
  small ion-button item-end mode='ios' color="secondary"
  (tap)="sperm_input()">Khai thác tinh heo</button>

  <button 
  showWhen="core" 
  *ngIf="mating.includes(sectionTypeId) 
  && statusObjectKey[pig.statusId].code != statusPig.WAIT_FOR_SALE 
  && pig.gender == gender.FEMALE
  && statusObjectKey[pig.statusId].code == statusPig.WAIT_FOR_MATING"
  small ion-button item-end mode='ios' color="secondary"
  (tap)="mating_input()">Phối giống</button>


  <button 
  showWhen="core" 
  *ngIf="mating.includes(sectionTypeId) 
  && statusObjectKey[pig.statusId].code != statusPig.WAIT_FOR_SALE 
  && pig.gender == gender.FEMALE
  && statusObjectKey[pig.statusId].code == statusPig.MATING"
  small ion-button item-end mode='ios' color="secondary"
  (tap)="matingNext_input()">Thực hiện gieo tinh lần kế tiếp</button>


  <button 
  showWhen="core" 
  *ngIf="mated.includes(sectionTypeId) 
  && statusObjectKey[pig.statusId].code == statusPig.MATED 
  && pig.gender == gender.FEMALE"
  small ion-button item-end mode='ios' color="secondary"
  (tap)="markedFarrow()">Thêm vào danh sách mang thai</button>

  <button 
  showWhen="core" 
  *ngIf="mated.includes(sectionTypeId)
  && statusObjectKey[pig.statusId].code == statusPig.FARROWING
  && pig.gender == gender.FEMALE"
  small ion-button item-end mode='ios' color="secondary"
  (tap)="markedAbortion()">Thêm vào danh sách sẩy thai</button>

  <button 
  showWhen="core" 
  *ngIf="farrow.includes(sectionTypeId)
  && statusObjectKey[pig.statusId].code == statusPig.FARROWING
  && pig.gender == gender.FEMALE"
  small ion-button item-end mode='ios' color="secondary"
  (tap)="birth_input()">Nhập thông tin heo đẻ</button>


  <!-- <button showWhen="core" small ion-button item-end mode='ios' color="secondary">Thí tình</button> -->
</span>
