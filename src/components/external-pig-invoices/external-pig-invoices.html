<ion-header>
    <ion-toolbar>
      <ion-buttons left showWhen="ios,android">
        <button navPop ion-button icon-only>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-searchbar col-md-7 mode="ios" animated="true" debounce="500" [placeholder]="placeholderSearch"
        [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="setFilteredItems()">
      </ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content #content class="setting-util-component">
    <ion-item-divider custom-diviver sticky="true" showWhen="core">
      <ion-row>
        <button no-margin ion-button item-end mode='ios' color="secondary" (tap)="add()">Thêm chứng từ</button>
      </ion-row>
    </ion-item-divider>
    <ion-list>
      <ion-item-sliding *ngFor="let item of visible_items">
        <ion-item>
          <h2 *ngIf="mainAttribute"><b>Số chứng từ: </b>{{item[mainAttribute]}}</h2>
          <ion-row>
            <ion-col *ngFor="let attr of attributes" col-6 text-wrap>
              <p style="padding:5px!important"><b>{{attr.label}}:</b> {{item[attr.name]}}</p>
            </ion-col>
          </ion-row>
          <button showWhen="core" ion-button item-end mode='ios' color="main" (tap)="input_pig(item)">Nhập heo</button>
          <button showWhen="core" ion-button item-end mode='ios' color="danger" >Xóa</button>
        </ion-item>
        <ion-item-options side="right" showWhen="ios,android">
          <button ion-button color="main" (tap)="edit(item)">Nhập heo</button>
          <button ion-button color="danger" (tap)="remove(item)">Xóa</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadData($event)" *ngIf="page_Idx!==page_Total">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Đang tải dữ liệu...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  
    <ion-fab bottom right showWhen="android,windows,ios" color="secondary" >
      <button ion-fab (tap)="add()">
        <ion-icon name="add" ></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
