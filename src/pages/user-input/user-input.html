<ion-header>
    <ion-navbar>
      <ion-toolbar toolbar-transparent no-border class="custom-toolbar">
        <ion-title style="padding: 0px!important">Nhập thông tin tài khoản</ion-title>
      </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form action="" (ngSubmit)="onSubmit()" style="padding-bottom: 10vH">
      <ion-list >
        <input-text [(validControl)] = "credentialsForm.controls.username"
                    [errorMessage_Required]  = "'Tên đăng nhập là hạng mục bắt buộc'"
                    [label] = "'Tên đăng nhập'"
                    [placeholder]="'Nhập tên đăng nhập'"
                    [active]= "submitAttempt">
        </input-text>
        <input-text *ngIf="!navParams.data.updateMode"
                    [(validControl)] = "credentialsForm.controls.password"   
                    [errorMessage_Required]  = "'Mật khẩu là hạng mục bắt buộc'"
                    [label] = "'Mật khẩu'"
                    [placeholder]="'Nhập mật khẩu'"
                    [type]="'password'"
                    [active]= "submitAttempt">
        </input-text>
        <input-select [(validControl)] = "credentialsForm.controls.roleId"
                    [errorMessage_Required]  = "'Phân quyền là hạng mục bắt buộc'"
                    [label] = "'Phân quyền'"
                    [placeholder]="'Chọn phân quyền'"
                    [active]= "submitAttempt"
                    [(data)]="roles">
        </input-select>
      </ion-list>
    </form>
  </ion-content>
  
  <ion-footer no-border showWhen="core">
    <ion-toolbar toolbar-transparent text-right showWhen="core">
        <button type="submit"  ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
        <cancel-button></cancel-button>
    </ion-toolbar>
  </ion-footer>
  
  <ion-footer no-border no-padding showWhen="ios,android">
    <button type="submit" no-margin full block ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
  </ion-footer>
