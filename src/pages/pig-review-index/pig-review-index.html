<ion-header showWhen="core">
  <header [title]="'Review'"></header>
</ion-header>
<ion-content>
  <ion-list padding style="padding-top:0px!important">
    <div id='chartReview'></div>
  </ion-list>

  <ion-list no-padding>
    <ion-item>
      <ion-label stacked>Chỉ số duy trì :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.index"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Trọng lượng :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.originWeight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Chân :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.footTypeId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Số vú :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.totalUdder"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>BPSD :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.gentialTypeId"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>ADG :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.adg"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
