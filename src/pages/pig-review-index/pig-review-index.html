<ion-header>
  <header [title]="'Review'"></header>
</ion-header>
<ion-content>
  <ion-list padding style="padding-top:0px!important">
    <div id='chartReview'></div>
  </ion-list>

  <ion-list no-padding>
    <ion-item>
      <ion-label stacked>Index :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.index"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Trọng lượng :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.origin_weight"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Chân :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.foot"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Số vú :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.total_udder"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>BPSD :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.bf"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>ADG :</ion-label>
      <ion-input text-wrap type="text" readonly [(ngModel)]="pig.adg"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
