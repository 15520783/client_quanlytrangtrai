
<ion-header>
    <ion-navbar>
        <ion-toolbar toolbar-transparent no-border class="custom-toolbar" >
          <ion-title style="padding: 0px!important">{{title}}</ion-title>
        </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form action="" (ngSubmit)="onSubmit()" style="padding-bottom: 10vH">
      <ion-list >
        <input-text [(validControl)] = "credentialsForm.controls.name"
                    [errorMessage_Required]  = "'Tên nhân viên là hạng mục bắt buộc.'"
                    [errorMessage_Maxlength]  = "'Tên nhân viên không được vượt quá 1000 kí tự.'"
                    [label] = "'Tên nhân viên'"
                    [placeholder]="'Nhập tên nhân viên'"
                    [active]= "submitAttempt">
        </input-text>
        <input-select [(validControl)] = "credentialsForm.controls.regency_id"
                      [errorMessage_Required]  ="'Chức vụ là hạng mục bắt buộc.'"
                      [label] = "'Chức vị'"
                      [active]= "submitAttempt"
                      [placeholder]="'Chọn chức vụ'"
                      [disabled]="personalMode?true:false"
                      [(data)]="RegencyTypes">
        </input-select>
        <input-select [(validControl)] = "credentialsForm.controls.farm_id"
                    [errorMessage_Required]  ="'Trang trại là hạng mục bắt buộc.'"
                    [label] = "'Trang trại'"
                    [active]= "submitAttempt"
                    [placeholder]="'Chọn trang trại'"
                    [disabled]="personalMode?true:false"
                    [(data)]="farms">
        </input-select>
        <input-select [(validControl)] = "credentialsForm.controls.gender"
                    [errorMessage_Required]  ="'Giới tính là hạng mục bắt buộc.'"
                    [label] = "'Giới tính'"
                    [active]= "submitAttempt"
                    [placeholder]="'Chọn giới tính'"
                    [(data)]="genders">
        </input-select>
        <input-date [(validControl)] = "credentialsForm.controls.birthday"
                    [errorMessage_Required]  ="'Ngày sinh là hạng mục bắt buộc.'"
                    [label] = "'Ngày sinh'"
                    [placeholder]="'dd/mm/yyyy'"
                    [active]= "submitAttempt">
        </input-date>
        <input-text [(validControl)] = "credentialsForm.controls.address"
                    [errorMessage_Required]  = "'Địa chỉ là hạng mục bắt buộc'"
                    [errorMessage_Maxlength]  = "'Địa chỉ không được vượt quá 1000 kí tự.'"
                    [label] = "'Địa chị'"
                    [placeholder]="'Nhập địa chỉ'"
                    [active]= "submitAttempt">
        </input-text>
        <input-text [(validControl)] = "credentialsForm.controls.email"
                    [errorMessage_Required]  = "'Email là hạng mục bắt buộc'"
                    [errorMessage_Maxlength]  = "'Email chỉ không được vượt quá 1000 kí tự.'"
                    [errorMessage_ValidEmail] = "'Email nhập vào không hợp lệ.'"
                    [label] = "'Email'"
                    [placeholder]="'Nhập email'"
                    [active]= "submitAttempt">
        </input-text>
        <input-text [(validControl)] = "credentialsForm.controls.cmnd"
                    [type] = "'text'"
                    [errorMessage_Required]  = "'Chứng minh nhân dân là hạng mục bắt buộc'"
                    [errorMessage_Maxlength]  = "'Chứng minh nhân dân không được vượt quá 13 kí tự.'"
                    [errorMessage_ValidNumber] = "'Chứng minh nhân dân nhập vào không hợp lệ'"
                    [label] = "'Chứng minh nhân dân'"
                    [placeholder]="'Nhập chứng minh nhân dân'"
                    [active]= "submitAttempt">
        </input-text>
        <input-date [(validControl)] = "credentialsForm.controls.dateJoin"
                    [errorMessage_Required]  ="'Ngày vào làm là hạng mục bắt buộc.'"
                    [label] = "'Ngày vào làm'"
                    [placeholder]="'dd/mm/yyyy'"
                    [disabled]="personalMode?true:false"
                    [active]= "submitAttempt">
        </input-date>
      </ion-list>
    </form>
  </ion-content>

  
  <ion-footer no-border showWhen="core">
    <ion-toolbar toolbar-transparent text-right showWhen="core">
        <button type="submit"  ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
        <cancel-button></cancel-button>
    </ion-toolbar>
  </ion-footer>
  
  <ion-footer no-border no-padding showWhen="ios,android">
    <button type="submit" no-margin full block ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
  </ion-footer>
