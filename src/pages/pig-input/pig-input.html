<ion-header>
  <ion-navbar>
    <ion-toolbar no-border class="custom-toolbar">
      <!-- <ion-buttons left>
        <button navPop ion-button icon-only>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons> -->
      <ion-title style="padding: 0px!important">Nhập thông tin heo</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content no-padding style>
  <form action="" (ngSubmit)="onSubmit()" style="padding-bottom: 10vH">
    <ion-list>
      <ion-row>
        <ion-col 
        [attr.col-xl-4]="platform.is('core')?'':null" 
        [attr.col-lg-12]="platform.is('core')?'':null"
        [attr.col-md-12]="platform.is('core')?'':null"
        [attr.col-sm-12]="platform.is('core')?'':null"
        [attr.col-12]="!platform.is('core')?'':null">
          <input-select 
            [(validControl)]="credentialsForm.controls.farmId"
            [label]="'Trang trại'" 
            [active]="submitAttempt"
            [placeholder]="'Chọn trang trại'" [(data)]="farms"
            (changeValue)="farmChange($event)">
          </input-select>
          <input-select 
            [(validControl)]="credentialsForm.controls.sectionId"
            [label]="'Khu'" 
            [active]="submitAttempt"
            [placeholder]="'Chọn khu'" [(data)]="sections"
            (changeValue)="sectionChange($event)">
          </input-select>
          <input-select 
            [(validControl)]="credentialsForm.controls.houseId"
            [errorMessage_Required]="'Chuồng là hạng mục bắt buộc.'" 
            [label]="'Chuồng'" [active]="submitAttempt"
            [placeholder]="'Chọn Chuồng'" [(data)]="houses">
          </input-select>
          <input-text 
            [(validControl)]="credentialsForm.controls.pigCode"
            [errorMessage_Required]="'Số tai heo là hạng mục bắt buộc.'"
            [errorMessage_Maxlength]="'Số tai heo không được vượt quá 1000 kí tự.'" 
            [label]="'Số tai heo'"
            [placeholder]="'Nhập số tai heo'" [active]="submitAttempt">
          </input-text>
          <input-select [(validControl)]="credentialsForm.controls.breedId"
            [errorMessage_Required]="'Giống heo là hạng mục bắt buộc.'" [label]="'Giống'" 
            [active]="submitAttempt"
            [placeholder]="'Chọn giống heo'" 
            [(data)]="breeds">
          </input-select>
          <input-select [(validControl)]="credentialsForm.controls.gender"
            [errorMessage_Required]="'Giới tính là hạng mục bắt buộc.'" [label]="'Giới tính'" 
            [active]="submitAttempt"
            [placeholder]="'Chọn giới tính'" 
            [(data)]="genders">
          </input-select>
          <input-select-target [(validControl)]="credentialsForm.controls.originFatherId"
            [disabled]="UpdateMode"
            [active]="submitAttempt"
            [placeholder]="'Chọn heo cha'" [label]="'Heo cha'" 
            [targertCmp]="'pigs'">
          </input-select-target>
          <input-select-target [(validControl)]="credentialsForm.controls.originMotherId"
            [disabled]="UpdateMode"
            [active]="submitAttempt"
            [placeholder]="'Chọn heo mẹ'" [label]="'Heo mẹ'" 
            [targertCmp]="'pigs'">
          </input-select-target>
          <input-date [(validControl)]="credentialsForm.controls.birthday"
            [errorMessage_Required]="'Ngày sinh là hạng mục bắt buộc.'" [label]="'Ngày sinh'"
            [placeholder]="'dd/mm/yyyy'" 
            [active]="submitAttempt">
          </input-date>
          
        </ion-col>
        <ion-col 
            [attr.col-xl-4]="platform.is('core')?'':null" 
            [attr.col-lg-12]="platform.is('core')?'':null"
            [attr.col-md-12]="platform.is('core')?'':null"
            [attr.col-sm-12]="platform.is('core')?'':null"
            [attr.col-12]="!platform.is('core')?'':null">

          <input-text [(validControl)]="credentialsForm.controls.receiveWeight"
            [label]="'Trọng lượng NCC'"
            [placeholder]="'Nhập Trọng lượng NCC'" 
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.originWeight"
            [label]="'Trọng lượng tại trại'"
            [placeholder]="'Nhập Trọng lượng tại trại'" 
            [active]="submitAttempt">
          </input-text>
          <input-select [(validControl)]="credentialsForm.controls.healthPoint"
            [errorMessage_Required]="'Điểm thể trạng là hạng mục bắt buộc.'" 
            [label]="'Điểm thể trạng'"
            [placeholder]="'Nhập điểm thể trạng'" 
            [active]="submitAttempt"
            [(data)]="health_points">
          </input-select>
          <input-select [(validControl)]="credentialsForm.controls.footTypeId"
            [errorMessage_Required]="'Chân là hạng mục bắt buộc.'" 
            [label]="'Chân'"
            [placeholder]="'Chọn chân'" [active]="submitAttempt"
            [(data)]="footType">
          </input-select>
          <input-text [(validControl)]="credentialsForm.controls.functionUdder"
            [label]="'Số vú chức năng'"
            [errorMessage_ValidNumber]="'Số vú chức năng là hạng mục nhập số.'"
            [placeholder]="'Nhập số vú chức năng'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.totalUdder"
            [errorMessage_ValidNumber]="'Tổng số vú chức năng là hạng mục nhập số.'"
            [label]="'Tổng số vú'"
            [placeholder]="'Nhập tổng số vú'" [active]="submitAttempt">
          </input-text>
          <input-select [(validControl)]="credentialsForm.controls.gentialTypeId"
            [errorMessage_Required]="'Điểm bộ phận sinh dục là hạng mục bắt buộc.'" 
            [label]="'Điểm bộ phận sinh dục'"
            [placeholder]="'Nhập điểm bộ phận sinh dục'" 
            [active]="submitAttempt"
            [(data)]="gentialType">
          </input-select>
          <input-select [(validControl)]="credentialsForm.controls.healthStatusId"
            [errorMessage_Required]="'Trạng thái sức khỏe là hạng mục bắt buộc.'" [label]="'Trạng thái sức khỏe'"
            [active]="submitAttempt" [placeholder]="'Chọn trạng thái sức khỏe'" 
            [(data)]="health_status">
          </input-select>
        </ion-col>
        <ion-col 
            [attr.col-xl-4]="platform.is('core')?'':null" 
            [attr.col-lg-12]="platform.is('core')?'':null"
            [attr.col-md-12]="platform.is('core')?'':null"
            [attr.col-sm-12]="platform.is('core')?'':null"
            [attr.col-12]="!platform.is('core')?'':null">
          <input-text [(validControl)]="credentialsForm.controls.fcr"
            [label]="'FCR'" 
            [placeholder]="'Nhập chỉ số FCR'"
            [errorMessage_ValidNumber]="'FCR là hạng mục nhập số.'"
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.adg"
            [label]="'ADG'" 
            [placeholder]="'Nhập chỉ số ADG'"
            [errorMessage_ValidNumber]="'ADG là hạng mục nhập số.'"
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.bf" 
            [label]="'Mỡ lưng'" 
            [placeholder]="'Nhập mỡ lưng'"
            [errorMessage_ValidNumber]="'BF là hạng mục nhập số.'"
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.filet"
            [label]="'Thăn thịt'"
            [placeholder]="'Nhập chỉ số thăn thịt'" 
            [errorMessage_ValidNumber]="'Thăn thịt là hạng mục nhập số.'"
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.longBody"
            [errorMessage_ValidNumber]="'Chiều dài thân là hạng mục nhập số.'"
            [label]="'Chiều dài thân'"
            [placeholder]="'Nhập chiều dài thân'" 
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.longBack"
            [errorMessage_ValidNumber]="'Vòng ngực là hạng mục nhập số.'"
            [label]="'Vòng ngực'"
            [placeholder]="'Nhập chiều cài thân'" 
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.index"
            [errorMessage_ValidNumber]="'Chỉ số duy trì là hạng mục nhập số.'"
            [errorMessage_Required]="'Chỉ số duy trì là hạng mục bắt buộc.'"
            [label]="'Chỉ số duy trì'"
            [placeholder]="'Nhập chỉ số duy trì'" 
            [active]="submitAttempt">
          </input-text>
          <input-select [(validControl)]="credentialsForm.controls.statusId"
            [label]="'Trạng thái'"
            [active]="submitAttempt" 
            [placeholder]="'Chọn trạng thái'" 
            [selectOptions]="{cssClass:'ion-popover'}"
            [(data)]="status">
          </input-select>
          <!-- <input-text [(validControl)]="credentialsForm.controls.index"
            [errorMessage_Required]="'Chỉ số duy truyền là hạng mục bắt buộc'" [label]="'Chỉ số duy truyền'"
            [placeholder]="'Nhập chỉ số duy truyền'" [active]="submitAttempt">
          </input-text> -->
          <!-- <input-select [(validControl)]="credentialsForm.controls.breedingType"
            [errorMessage_Required]="'Loại lên giống là hạng mục bắt buộc.'" [label]="'Loại lên giống'"
            [active]="submitAttempt" [placeholder]="'Chọn loại lên giống'" [(data)]="breeding_types">
          </input-select> -->
          <input-select [(validControl)]="credentialsForm.controls.pregnancyStatusId"
            [label]="'Trạng thái mang thai'"
            [errorMessage_Required]="'Trạng thái mang thai là hạng mục bắt buộc.'" 
            [active]="submitAttempt" 
            [placeholder]="'Chọn trạng thái mang thai'" 
            [(data)]="pregnancyStatus">
          </input-select>
          <!-- <input-select [(validControl)]="credentialsForm.controls.priceCodeId"
            [errorMessage_Required]="'Loại sản phẩm là hạng mục bắt buộc.'" 
            [label]="'Loại sản phẩm'"
            [active]="submitAttempt" 
            [placeholder]="'Chọn loại sản phẩm'" 
            [(data)]="priceCodes">
          </input-select> -->
          <input-text [(validControl)]="credentialsForm.controls.description"
            [errorMessage_Maxlength]="'Ghi chú không được vượt quá 1000 kí tự.'" [label]="'Ghi chú'"
            [placeholder]="'Nhập thông tin mô tả'" [active]="submitAttempt">
          </input-text>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
<ion-footer no-border showWhen="core">
  <ion-toolbar toolbar-transparent text-right>
    <button type="submit" ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
    <cancel-button></cancel-button>
  </ion-toolbar>
</ion-footer>

<ion-footer no-border no-padding showWhen="ios,android">
  <button type="submit" no-margin full block ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
</ion-footer>
