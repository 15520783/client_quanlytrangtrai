<ion-header>
  <ion-navbar>
    <ion-toolbar no-border class="custom-toolbar">
      <ion-buttons left showWhen="platform.is('core')">
        <button navPop ion-button icon-only>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title style="padding: 0px!important">Nhập thông tin heo</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content no-padding style>
  <form action="" (ngSubmit)="onSubmit()" style="padding-bottom: 10vH">
    <ion-list>
      <ion-row>
        <ion-col col-12 [attr.col-lg-4]="platform.is('core')?'':null" [attr.col-md-12]="platform.is('core')?'':null">
          <input-text [(validControl)]="credentialsForm.controls.pig_code"
            [errorMessage_Required]="'Số tai heo là hạng mục bắt buộc.'"
            [errorMessage_Maxlength]="'Số tai heo không được vượt quá 1000 kí tự.'" [label]="'Số tai heo'"
            [placeholder]="'Nhập số tai heo'" [active]="submitAttempt">
          </input-text>
          <input-select [(validControl)]="credentialsForm.controls.house_id"
            [errorMessage_Required]="'Nhà là hạng mục bắt buộc.'" [label]="'Nhà'" [active]="submitAttempt"
            [placeholder]="'Chọn nhà'" [(data)]="houses">
          </input-select>
          <input-select [(validControl)]="credentialsForm.controls.round_id"
            [errorMessage_Required]="'Lứa heo là hạng mục bắt buộc.'" [label]="'Lứa'" [active]="submitAttempt"
            [placeholder]="'Chọn lứa heo'" [(data)]="rounds">
          </input-select>
          <input-select [(validControl)]="credentialsForm.controls.breed_id"
            [errorMessage_Required]="'Giống heo là hạng mục bắt buộc.'" [label]="'Giống'" [active]="submitAttempt"
            [placeholder]="'Chọn giống heo'" [(data)]="breeds">
          </input-select>
          <input-select [(validControl)]="credentialsForm.controls.gender"
            [errorMessage_Required]="'Giới tính là hạng mục bắt buộc.'" [label]="'Giới tính'" [active]="submitAttempt"
            [placeholder]="'Chọn giới tính'" [(data)]="genders">
          </input-select>
          <input-select-target [(validControl)]="credentialsForm.controls.father_id"
            [errorMessage_Required]="'Heo cha là hạng mục bắt buộc.'" [active]="submitAttempt"
            [placeholder]="'Chọn heo cha'" [label]="'Heo cha'" [targertCmp]="'pigs'">
          </input-select-target>
          <input-select-target [(validControl)]="credentialsForm.controls.mother_id"
            [errorMessage_Required]="'Heo mẹ là hạng mục bắt buộc.'" [active]="submitAttempt"
            [placeholder]="'Chọn heo mẹ'" [label]="'Heo mẹ'" [targertCmp]="'pigs'">
          </input-select-target>
          <input-date [(validControl)]="credentialsForm.controls.birth_day"
            [errorMessage_Required]="'Ngày sinh là hạng mục bắt buộc.'" [label]="'Ngày sinh'"
            [placeholder]="'dd/mm/yyyy'" [active]="submitAttempt">
          </input-date>
          <input-text [(validControl)]="credentialsForm.controls.born_weight"
            [errorMessage_Required]="'Trọng lượng khi sinh là hạng mục bắt buộc.'" [label]="'Trọng lượng khi sinh'"
            [placeholder]="'Nhập số tai heo'" [active]="submitAttempt">
          </input-text>
        </ion-col>
        <ion-col [attr.col-lg-4]="platform.is('core')?'':null" [attr.col-md-12]="platform.is('core')?'':null">
          <input-text [(validControl)]="credentialsForm.controls.origin_weight"
            [errorMessage_Required]="'Trọng lượng gốc là hạng mục bắt buộc.'" [label]="'Trọng lượng gốc'"
            [placeholder]="'Nhập trọng lượng gốc'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.receive_weight"
            [errorMessage_Required]="'Trọng lượng khi nhận là hạng mục bắt buộc.'" [label]="'Trọng lượng khi nhận'"
            [placeholder]="'Nhập trọng lượng khi nhận'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.health_point"
            [errorMessage_Required]="'Điểm sức khỏe là hạng mục bắt buộc.'" [label]="'Điểm sức khỏe'"
            [placeholder]="'Nhập điểm sức khỏe'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.foot"
            [errorMessage_Required]="'Điểm chân là hạng mục bắt buộc.'" [label]="'Điểm chân'"
            [placeholder]="'Nhập điểm chân'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.function_udder"
            [errorMessage_Required]="'Số vú chức năng là hạng mục bắt buộc.'" [label]="'Số vú chức năng'"
            [placeholder]="'Nhập số vú chức năng'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.total_udder"
            [errorMessage_Required]="'Tổng số vú là hạng mục bắt buộc.'" [label]="'Tổng số vú'"
            [placeholder]="'Nhập tổng số vú'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.gential"
            [errorMessage_Required]="'Điểm bộ phận sinh dục là hạng mục bắt buộc.'" [label]="'Điểm bộ phận sinh dục'"
            [placeholder]="'Nhập điểm bộ phận sinh dục'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.gential"
            [errorMessage_Required]="'Điểm bộ phận sinh dục là hạng mục bắt buộc.'" [label]="'Điểm bộ phận sinh dục'"
            [placeholder]="'Nhập điểm bộ phận sinh dục'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.description"
            [errorMessage_Required]="'Mô tả là hạng mục bắt buộc'"
            [errorMessage_Maxlength]="'Mô tả không được vượt quá 1000 kí tự.'" [label]="'Mô tả'"
            [placeholder]="'Nhập thông tin mô tả'" [active]="submitAttempt">
          </input-text>
        </ion-col>
        <ion-col [attr.col-lg-4]="platform.is('core')?'':null" [attr.col-md-12]="platform.is('core')?'':null">
          <input-text [(validControl)]="credentialsForm.controls.fcr"
            [errorMessage_Required]="'FCR là hạng mục bắt buộc'" [label]="'FCR'" [placeholder]="'Nhập chỉ số FCR'"
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.adg"
            [errorMessage_Required]="'ADG là hạng mục bắt buộc'" [label]="'ADG'" [placeholder]="'Nhập chỉ số ADG'"
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.bf" [errorMessage_Required]="'BF là hạng mục bắt buộc'"
            [label]="'BF'" [placeholder]="'Nhập chỉ số BF'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.filet"
            [errorMessage_Required]="'Chỉ số ăn thịt là hạng mục bắt buộc'" [label]="'Chỉ số ăn thịt'"
            [placeholder]="'Nhập chỉ số ăn thịt'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.long_body"
            [errorMessage_Required]="'Chiều dài thân là hạng mục bắt buộc'" [label]="'Chiều dài thân'"
            [placeholder]="'Nhập chiều dài thân'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.long_back"
            [errorMessage_Required]="'Vòng ngực là hạng mục bắt buộc'" [label]="'Chiều dài vòng ngực'"
            [placeholder]="'Nhập chiều dài vòng ngực'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.index"
            [errorMessage_Required]="'Chỉ số duy truyền là hạng mục bắt buộc'" [label]="'Chỉ số duy truyền'"
            [placeholder]="'Nhập chỉ số duy truyền'" [active]="submitAttempt">
          </input-text>
          <input-select [(validControl)]="credentialsForm.controls.health_status"
            [errorMessage_Required]="'Trạng thái sức khỏe là hạng mục bắt buộc.'" [label]="'Trạng thái sức khỏe'"
            [active]="submitAttempt" [placeholder]="'Chọn trạng thái sức khỏe'" [(data)]="health_status">
          </input-select>
          <input-select [(validControl)]="credentialsForm.controls.breeding_type"
            [errorMessage_Required]="'Loại lên giống là hạng mục bắt buộc.'" [label]="'Loại lên giống'"
            [active]="submitAttempt" [placeholder]="'Chọn loại lên giống'" [(data)]="breeding_types">
          </input-select>
          <input-select [(validControl)]="credentialsForm.controls.price_code"
            [errorMessage_Required]="'Loại sản phẩm là hạng mục bắt buộc.'" [label]="'Loại sản phẩm'"
            [active]="submitAttempt" [placeholder]="'Chọn loại sản phẩm'" [(data)]="breeding_types">
          </input-select>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
<ion-footer no-border showWhen="core">
  <ion-toolbar toolbar-transparent text-right >
    <button type="submit" ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
    <button ion-button mode='ios' color="danger">Hủy</button>
  </ion-toolbar>
</ion-footer>

<ion-footer no-border no-padding showWhen="ios,android">
    <button type="submit" no-margin full block ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>    
</ion-footer>
