<ion-header>
    <ion-navbar>
      <ion-toolbar toolbar-transparent no-border class="custom-toolbar">
        <ion-title style="padding: 0px!important">Nhập thông tin kế hoạch công việc</ion-title>
      </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form action="" (ngSubmit)="onSubmit()" style="padding-bottom: 10vH">
      <ion-list >
        <input-text [(validControl)] = "credentialsForm.controls.name"
                    [errorMessage_Required]  = "'Tên công việc là hạng mục bắt buộc'"
                    [label] = "'Tên công việc'"
                    [placeholder]="'Nhập tên công việc'"
                    [isTextArea]="true"
                    [active]= "submitAttempt">
        </input-text>
        <input-date [(validControl)] = "credentialsForm.controls.date"
                    [errorMessage_Required]  ="'Ngày thực hiện là hạng mục bắt buộc'"
                    [label] = "'Ngày thực hiện'"
                    [placeholder]="'dd/mm/yyyy'"
                    [active]= "submitAttempt">
        </input-date>
        <input-select [(validControl)] = "credentialsForm.controls.farmId"
                    [errorMessage_Required]  ="'Trang trại là hạng mục bắt buộc.'"
                    [label] = "'Trang trại'"
                    [active]= "submitAttempt"
                    [placeholder]="'Chọn trang trại'"
                    [(data)]="farms"
                    (changeValue)="farmChange($event)">
        </input-select>
        <input-select-target 
                    [(validControl)]="credentialsForm.controls.employeeId" 
                    [errorMessage_Required]="'Người được phân công là hạng mục bắt buộc.'" 
                    [active]="submitAttempt"
                    [placeholder]="'Chọn người được phân công'" 
                    [(data)]="peopleForSchedule"
                    [label]="'Người được phân công'" [targertCmp]="'employee'">
        </input-select-target>
      </ion-list>
    </form>
  </ion-content>
  
  <ion-footer no-border showWhen="core">
    <ion-toolbar toolbar-transparent text-right showWhen="core">
        <button type="submit"  ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
        <cancel-button></cancel-button>
    </ion-toolbar>
  </ion-footer>
  
  <ion-footer no-border no-padding showWhen="ios,android">
    <button type="submit" no-margin full block ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
  </ion-footer>
