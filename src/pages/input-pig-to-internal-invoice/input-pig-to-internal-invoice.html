<ion-header>
  <ion-navbar>
    <ion-toolbar no-border class="custom-toolbar">
      <ion-buttons left showWhen="platform.is('core')">
        <button navPop ion-button icon-only>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title style="padding: 0px!important">Nhập thông tin heo</ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content no-padding style>
  <form action="" (ngSubmit)="onSubmit()" style="padding-bottom: 10vH">
    <ion-list>
      <ion-row>
        <ion-col 
        [attr.col-xl-4]="platform.is('core')?'':null" 
        [attr.col-lg-12]="platform.is('core')?'':null"
        [attr.col-md-12]="platform.is('core')?'':null"
        [attr.col-sm-12]="platform.is('core')?'':null"
        [attr.col-12]="!platform.is('core')?'':null">
          <input-select-target 
            (valueChange)="changePig($event)"
            [(validControl)]="credentialsForm.controls.id"
            [errorMessage_Required]="'Heo.'" 
            [active]="submitAttempt"
            [placeholder]="'Chọn heo'" 
            [label]="'Heo'" 
            [data] ="pigs"
            [targertCmp]="'pigs'">
          </input-select-target>

          <input-select 
            [disabled] = "true"
            [(validControl)]="credentialsForm.controls.farmId"
            [label]="'Trang trại'" 
            [active]="submitAttempt"
            [placeholder]="'Chọn trang trại'" [(data)]="farms"
            (changeValue)="farmChange($event)">
          </input-select>

          <input-select 
            [disabled] = "true"
            [(validControl)]="credentialsForm.controls.sectionId"
            [label]="'Khu'" 
            [active]="submitAttempt"
            [placeholder]="'Chọn khu'" [(data)]="sections"
            (changeValue)="sectionChange($event)">
          </input-select>

          <input-select 
            [disabled] = "true"
            [(validControl)]="credentialsForm.controls.houseId"
            [errorMessage_Required]="'Chuồng là hạng mục bắt buộc.'" 
            [label]="'Chuồng'" [active]="submitAttempt"
            [placeholder]="'Chọn Chuồng'" [(data)]="houses">
          </input-select>
          <input-text [(validControl)]="credentialsForm.controls.originWeight"
            [errorMessage_Required]="'Trọng lượng tại trại là hạng mục bắt buộc.'" [label]="'Trọng lượng tại trại'"
            [placeholder]="'Nhập Trọng lượng tại trại'" [active]="submitAttempt">
          </input-text>
          <!-- <input-select [(validControl)]="credentialsForm.controls.statusId"
            [errorMessage_Required]="'Hiện trạng là hạng mục bắt buộc.'" [label]="'Hiện trạng'" [active]="submitAttempt"
            [placeholder]="'Chọn hiện trạng'" 
            [(data)]="status">
          </input-select> -->

          <input-select [(validControl)]="credentialsForm.controls.healthStatusId"
            [errorMessage_Required]="'Trạng thái sức khỏe là hạng mục bắt buộc.'" [label]="'Trạng thái sức khỏe'"
            [active]="submitAttempt" [placeholder]="'Chọn trạng thái sức khỏe'" 
            [(data)]="health_status">
          </input-select>

          <input-text [(validControl)]="credentialsForm.controls.description"
            [errorMessage_Required]="'Ghi chú là hạng mục bắt buộc'"
            [errorMessage_Maxlength]="'Ghi chú không được vượt quá 1000 kí tự.'" [label]="'Ghi chú'"
            [placeholder]="'Nhập thông tin ghi chú'" [active]="submitAttempt">
          </input-text>

        </ion-col>
        <ion-col 
            [attr.col-xl-4]="platform.is('core')?'':null" 
            [attr.col-lg-12]="platform.is('core')?'':null"
            [attr.col-md-12]="platform.is('core')?'':null"
            [attr.col-sm-12]="platform.is('core')?'':null"
            [attr.col-12]="!platform.is('core')?'':null">
          <input-select [(validControl)]="credentialsForm.controls.healthPoint"
            [errorMessage_Required]="'Điểm thể trạng là hạng mục bắt buộc.'" [label]="'Điểm thể trạng'"
            [placeholder]="'Nhập điểm thể trạng'" [active]="submitAttempt"
            [(data)]="health_points">
          </input-select>

          <input-select [(validControl)]="credentialsForm.controls.footTypeId"
            [errorMessage_Required]="'Chân là hạng mục bắt buộc.'" 
            [label]="'Chân'"
            [placeholder]="'Chọn chân'" [active]="submitAttempt"
            [(data)]="footType">
          </input-select>

          <input-text [(validControl)]="credentialsForm.controls.functionUdder"
            [errorMessage_Required]="'Số vú chức năng là hạng mục bắt buộc.'" 
            [label]="'Số vú chức năng'"
            [placeholder]="'Nhập số vú chức năng'" [active]="submitAttempt">
          </input-text>
          
          <input-text [(validControl)]="credentialsForm.controls.totalUdder"
            [errorMessage_Required]="'Tổng số vú là hạng mục bắt buộc.'" 
            [label]="'Tổng số vú'"
            [placeholder]="'Nhập tổng số vú'" [active]="submitAttempt">
          </input-text>

          <input-select [(validControl)]="credentialsForm.controls.gentialTypeId"
            [errorMessage_Required]="'Điểm bộ phận sinh dục là hạng mục bắt buộc.'" 
            [label]="'Điểm bộ phận sinh dục'"
            [placeholder]="'Nhập điểm bộ phận sinh dục'" 
            [active]="submitAttempt"
            [(data)]="gentialType">
          </input-select>
        </ion-col>
        <ion-col 
            [attr.col-xl-4]="platform.is('core')?'':null" 
            [attr.col-lg-12]="platform.is('core')?'':null"
            [attr.col-md-12]="platform.is('core')?'':null"
            [attr.col-sm-12]="platform.is('core')?'':null"
            [attr.col-12]="!platform.is('core')?'':null">
          <input-text [(validControl)]="credentialsForm.controls.fcr"
            [errorMessage_Required]="'FCR là hạng mục bắt buộc'" [label]="'FCR'" [placeholder]="'Nhập chỉ số FCR'"
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.adg"
            [errorMessage_Required]="'ADG là hạng mục bắt buộc'" [label]="'ADG'" [placeholder]="'Nhập chỉ số ADG'"
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.bf" 
            [errorMessage_Required]="'Mỡ lưng là hạng mục bắt buộc'"
            [label]="'Mỡ lưng'" 
            [placeholder]="'Nhập mỡ lưng'" 
            [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.filet"
            [errorMessage_Required]="'Thăn thịt là hạng mục bắt buộc'" [label]="'Thăn thịt'"
            [placeholder]="'Nhập chỉ số thăn thịt'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.longBody"
            [errorMessage_Required]="'Chiều dài thân là hạng mục bắt buộc'" [label]="'Chiều dài thân'"
            [placeholder]="'Nhập chiều dài thân'" [active]="submitAttempt">
          </input-text>
          <input-text [(validControl)]="credentialsForm.controls.longBack"
            [errorMessage_Required]="'Dài thân là hạng mục bắt buộc'" [label]="'Dài thân'"
            [placeholder]="'Nhập chiều cài thân'" [active]="submitAttempt">
          </input-text>
        </ion-col>
      </ion-row>
    </ion-list>
  </form>
</ion-content>
<ion-footer no-border showWhen="core">
  <ion-toolbar toolbar-transparent text-right>
    <button type="submit" ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
    <cancel-button></cancel-button>
  </ion-toolbar>
</ion-footer>

<ion-footer no-border no-padding showWhen="ios,android">
  <button type="submit" no-margin full block ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
</ion-footer>
