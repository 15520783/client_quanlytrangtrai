
<ion-header>
    <ion-navbar>
        <ion-toolbar toolbar-transparent no-border class="custom-toolbar" >
          <ion-title style="padding: 0px!important">Nhập thông tin xuất cám</ion-title>
        </ion-toolbar>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form action="" (ngSubmit)="onSubmit()" style="padding-bottom: 10vH">
      <ion-list >
        <input-select [(validControl)] = "credentialsForm.controls.sectionId"
                    [errorMessage_Required]  ="'Khu là hạng mục bắt buộc.'"
                    [label] = "'Khu'"
                    [active]= "submitAttempt"
                    [placeholder]="'Chọn khu'"
                    [(data)]="sections"
                    (changeValue)="sectionChange($event)">
        </input-select>
        <input-select [(validControl)] = "credentialsForm.controls.houseId"
                    [errorMessage_Required]  ="'Chuồng là hạng mục bắt buộc.'"
                    [label] = "'Chuồng'"
                    [active]= "submitAttempt"
                    [placeholder]="'Chọn chuồng'"
                    [(data)]="houses"
                    (changeValue)="houseChange($event)">
        </input-select>
        <input-date [(validControl)] = "credentialsForm.controls.date"
                    [errorMessage_Required]  ="'Ngày xuất là hạng mục bắt buộc.'"
                    [label] = "'Ngày xuất'"
                    [placeholder]="'dd/mm/yyyy'"
                    [active]= "submitAttempt">
        </input-date> 
        <input-text [(validControl)] = "credentialsForm.controls.quantity"
                    [errorMessage_Required]  = "'Số lượng là hạng mục bắt buộc'"
                    [label] = "'Số lượng'"
                    [placeholder]="'Nhập số lượng'"
                    [active]= "submitAttempt">
        </input-text>
        <input-select [(validControl)] = "credentialsForm.controls.unit"
                    [errorMessage_Required]  ="'Đơn vị là hạng mục bắt buộc.'"
                    [label] = "'Đơn vị'"
                    [active]= "submitAttempt"
                    [placeholder]="'Chọn đơn vị'"
                    [(data)]="units">
        </input-select>
        <input-text [(validControl)] = "credentialsForm.controls.description"
                    [errorMessage_Required]  = "'Mô tả là hạng mục bắt buộc'"
                    [label] = "'Mô tả'"
                    [placeholder]="'Nhập thông tin mô tả'"
                    [active]= "submitAttempt">
        </input-text>
        <ion-item *ngIf="pigs && pigs.length">
          <p ion-text color="secondary">Tổng số heo tại chuồng: {{pigs.length}}</p>
        </ion-item>
        <!-- <input-text [(validControl)] = "credentialsForm.controls.position"
                    [errorMessage_Required]  = "'Vị trí là hạng mục bắt buộc'"
                    [label] = "'Vị trí'"
                    [placeholder]="'Nhập vị trí nhà'"
                    [active]= "submitAttempt">
        </input-text>-->
        
        <!-- <input-select-target
                    [(validControl)] = "credentialsForm.controls.manager"
                    [errorMessage_Required]  ="'Nhân viên quản lý là hạng mục bắt buộc.'"
                    [active]= "submitAttempt"
                    [placeholder]="'Chọn nhân viên'"
                    [label]="'Nhân viên quản lý'"
                    [targertCmp]="'employee'">
        </input-select-target> -->
        
      </ion-list>
    </form>
  </ion-content>

  <ion-footer no-border showWhen="core">
    <ion-toolbar toolbar-transparent text-right showWhen="core">
        <button type="submit"  ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
        <button ion-button   mode='ios' color="danger">Hủy</button>
    </ion-toolbar>
  </ion-footer>
  
  <ion-footer no-border no-padding showWhen="ios,android">
    <button type="submit" no-margin full block ion-button mode='ios' color="secondary" (tap)="onSubmit()">Lưu</button>
  </ion-footer>
