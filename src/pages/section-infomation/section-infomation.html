<ion-content showWhen="ios,android">
  <ion-slides loop="true" scrollbar="true" [attr.options]="slideOpts">
    <ion-slide>
      <ion-infinite-scroll>
        <ion-item-divider sticky="true">Thông tin chi tiết</ion-item-divider>
        <ion-list no-padding no-lines>
          <ion-item>
            <ion-label stacked>Số lượng</ion-label>
            <ion-input text-wrap type="text" readonly [(ngModel)]="section.total_pig"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label text-wrap stacked>Địa chỉ</ion-label>
            <ion-textarea rows="1" cols="20" type="text" readonly [(ngModel)]="section.address"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label stacked>Ngày thành lập</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.fouding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Diện tích</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.fouding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Loại trại</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.type_id"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Người quản lý</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.manager"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Chờ bán</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.fouding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Tổng đàn</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.fouding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Khu cách ly</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.fouding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Khu nọc</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.fouding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Khu phối</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.fouding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Khu mang thai</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.fouding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Khu đẻ</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.fouding"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Khu cai sữa</ion-label>
            <ion-input type="text" readonly [(ngModel)]="section.fouding"></ion-input>
          </ion-item>
        </ion-list>
      </ion-infinite-scroll>
    </ion-slide>
    <ion-slide>
      <ion-infinite-scroll>
        <ion-item-divider text-wrap>Cơ cấu đàn nái</ion-item-divider>
        <ion-row padding>
          <ion-col>
            <div id="chartSummary"></div>
          </ion-col>
        </ion-row>
      </ion-infinite-scroll>
    </ion-slide>
  </ion-slides>
</ion-content>
